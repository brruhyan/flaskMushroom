<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Prediction Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section" style="float: left; width: 45%; padding: 20px;">
            <h1>Mushroom Prediction Application</h1>
            <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <button type="submit">Upload and Predict</button>
            </form>
        </div>
        
        <!-- Result Section -->
        <div class="result-section" style="float: left; width: 50%; padding: 20px; margin-left: 5%;">
            <h2>Prediction Results</h2>
            {% if result_image %}
                <p>Inference Results:</p>
                <img src="{{ url_for('static', filename='results/' + result_image) }}" alt="Prediction Result" class="result-image" style="max-width: 100%; height: auto;">
            {% else %}
                <p>Upload Image.</p>
            {% endif %}
        </div>
